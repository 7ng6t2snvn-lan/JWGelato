            {tab === 'recipes' && !selected && (<><div className="search-box"><span className="search-icon">üîç</span><input className="search-input" placeholder="Search recipes..." value={recipeSearch} onChange={e => setRecipeSearch(e.target.value)} /></div><div className="filter-chips">{['all', 'gelato', 'sorbet'].map(f => <button key={f} className={`filter-chip ${recipeFilter === f ? 'active' : ''}`} onClick={() => setRecipeFilter(f)}>{f === 'all' ? 'All' : f.charAt(0).toUpperCase() + f.slice(1)}</button>)}</div><div className="recipe-header"><span className="recipe-count">{filteredRecipes.length} recipes</span><button className="add-btn" onClick={() => { setEditing({ name: '', type: 'gelato', items: [] }); setModal('recipe'); }}>+ New Recipe</button></div><div className="recipe-list">{filteredRecipes.map(recipe => { const stats = calculateStats(recipe.items); const targets = recipe.type === 'gelato' ? GELATO_TARGETS : SORBET_TARGETS; return (<div key={recipe.id} className="recipe-card" onClick={() => setSelected(recipe)}><div className="recipe-card-header"><div className="recipe-card-info"><div className={`recipe-card-icon ${recipe.type}`}>{recipe.type === 'gelato' ? 'üç®' : 'üçß'}</div><div><div className="recipe-card-name">{recipe.name}</div><div className="recipe-card-meta">{recipe.items.length} ing ¬∑ {stats.totalWeight.toFixed(0)}g</div></div></div><span className={`recipe-card-badge ${recipe.type}`}>{recipe.type}</span></div><div className="recipe-card-stats">{[{k:'fat',l:'Fat'},{k:'sugar',l:'Sugar'},{k:'solids',l:'Solids'}].map(({k,l}) => <div key={k} className="recipe-stat"><div className={`recipe-stat-value ${getStatus(stats[k], targets[k])}`}>{stats[k].toFixed(1)}%</div><div className="recipe-stat-label">{l}</div></div>)}<div className="recipe-stat"><div className="recipe-stat-value" style={{color:'var(--info)'}}>{stats.freezingPoint.toFixed(1)}¬∞</div><div className="recipe-stat-label">FP</div></div></div></div>); })}</div></>)}
            {tab === 'recipes' && selected && (() => { const stats = calculateStats(selected.items); const targets = selected.type === 'gelato' ? GELATO_TARGETS : SORBET_TARGETS; return (<><div className="detail-header"><button className="back-btn" onClick={() => setSelected(null)}>‚Üê</button><div className="detail-title"><div className="detail-name">{selected.name}</div><div className="detail-meta">{selected.type === 'gelato' ? 'üç®' : 'üçß'} {selected.type} ¬∑ {stats.totalWeight.toFixed(0)}g</div></div><div className="detail-actions"><button className="detail-action-btn" onClick={() => { setEditing(selected); setModal('recipe'); }}>‚úèÔ∏è</button><button className="detail-action-btn" onClick={() => duplicateRecipe(selected)}>üìã</button><button className="detail-action-btn danger" onClick={() => deleteRecipe(selected.id)}>üóëÔ∏è</button></div></div><div className="stats-grid">{[{l:'Fat',k:'fat'},{l:'Sugar',k:'sugar'},{l:'MSNF',k:'msnf'},{l:'Solids',k:'solids'}].map(({l,k}) => { const v = stats[k], t = targets[k], s = getStatus(v, t), p = Math.min(100, (v / t.max) * 80); return <div key={k} className="stat-card"><div className="stat-card-header"><span className="stat-card-label">{l}</span><span className="stat-card-target">{t.min}-{t.max}%</span></div><div className={`stat-card-value ${s}`}>{v.toFixed(1)}%</div><div className="stat-card-bar"><div className={`stat-card-fill ${s}`} style={{width:`${p}%`}} /></div></div>; })}</div><div className="section-header"><span className="section-title">Ingredients</span><button className="section-btn" onClick={() => setModal('ingredient')}>+ Add</button></div><div className="ingredients-list">{selected.items.map((item, idx) => { const ing = INGREDIENT_DB.find(i => i.id === item.ingredientId); if (!ing) return null; return (<div key={idx} className="ingredient-row"><span className="ingredient-name">{ing.name}</span><input type="number" className="ingredient-amount-input" value={item.amount} onChange={e => { const updated = { ...selected, items: selected.items.map((it, i) => i === idx ? { ...it, amount: parseFloat(e.target.value) || 0 } : it) }; setRecipes(r => r.map(x => x.id === updated.id ? updated : x)); setSelected(updated); }} /><span className="ingredient-unit">g</span><button className="ingredient-remove" onClick={() => { const updated = { ...selected, items: selected.items.filter((_, i) => i !== idx) }; setRecipes(r => r.map(x => x.id === updated.id ? updated : x)); setSelected(updated); }}>√ó</button></div>); })}<div className="ingredient-total"><span>Total</span><span className="ingredient-total-value">{stats.totalWeight.toFixed(0)}g</span></div></div><div style={{marginTop:20,padding:16,background:'var(--bg-surface)',borderRadius:14,border:'1px solid var(--border)'}}><div style={{fontSize:12,color:'var(--text-muted)',marginBottom:8,textTransform:'uppercase'}}>Freezing Point</div><div style={{fontSize:24,fontWeight:700,fontFamily:'JetBrains Mono',color:'var(--info)'}}>{stats.freezingPoint.toFixed(2)}¬∞C</div><div style={{fontSize:12,color:'var(--text-muted)',marginTop:4}}>Target: -2.5 to -3.5¬∞C</div></div></>); })()}
            {tab === 'ingredients' && (<><div className="search-box"><span className="search-icon">üîç</span><input className="search-input" placeholder="Search ingredients..." value={ingSearch} onChange={e => setIngSearch(e.target.value)} /></div><div className="filter-chips">{CATEGORIES.map(c => <button key={c.id} className={`filter-chip ${ingCategory === c.id ? 'active' : ''}`} onClick={() => setIngCategory(c.id)}>{c.name}</button>)}</div><div style={{color:'var(--text-muted)',fontSize:14,marginBottom:16}}>{filteredIngredients.length} ingredients</div>{filteredIngredients.map(ing => (<div key={ing.id} className="ing-card"><div className="ing-card-name">{ing.name}</div><div className="ing-card-stats"><div className="ing-card-stat">Fat <span>{ing.fat}%</span></div><div className="ing-card-stat">Sugar <span>{ing.sugar}%</span></div><div className="ing-card-stat">MSNF <span>{ing.msnf}%</span></div><div className="ing-card-stat">PAC <span>{ing.pac}</span></div><div className="ing-card-stat">POD <span>{ing.pod}</span></div></div></div>))}</>)}
            {tab === 'settings' && (<><div className="settings-section"><div className="settings-section-title">Data</div><div className="settings-item" onClick={exportData}><span className="settings-item-label">Export Backup</span><span className="settings-item-value">‚Üí</span></div><label className="settings-item"><span className="settings-item-label">Import Backup</span><input type="file" accept=".json" onChange={importData} style={{display:'none'}} /><span className="settings-item-value">‚Üí</span></label></div><div className="settings-section"><div className="settings-section-title">App Info</div><div className="settings-item"><span className="settings-item-label">Version</span><span className="settings-item-value">{APP_VERSION}</span></div><div className="settings-item"><span className="settings-item-label">Build</span><span className="settings-item-value">{BUILD_DATE}</span></div><div className="settings-item"><span className="settings-item-label">Recipes</span><span className="settings-item-value">{recipes.length}</span></div><div className="settings-item"><span className="settings-item-label">Ingredients</span><span className="settings-item-value">{INGREDIENT_DB.length}</span></div></div><div className="settings-section"><div className="settings-section-title" style={{color:'var(--danger)'}}>Danger Zone</div><div className="settings-item danger" onClick={() => { if (confirm('Reset?')) { setRecipes(DEFAULT_RECIPES); setSelected(null); showToast('Reset!'); } }}><span className="settings-item-label">Reset All Data</span><span className="settings-item-value">‚Üí</span></div></div></>)}
          </div>
          {modal === 'recipe' && (<div className="modal-overlay" onClick={() => { setModal(null); setEditing(null); }}><div className="modal" onClick={e => e.stopPropagation()}><div className="modal-header"><span className="modal-title">{editing?.id ? 'Edit Recipe' : 'New Recipe'}</span><button className="modal-close" onClick={() => { setModal(null); setEditing(null); }}>√ó</button></div><div className="modal-content"><div className="form-group"><label className="form-label">Name</label><input type="text" className="form-input" placeholder="Recipe name" value={editing?.name || ''} onChange={e => setEditing({...editing, name: e.target.value})} autoFocus /></div><div className="form-group"><label className="form-label">Type</label><select className="form-select" value={editing?.type || 'gelato'} onChange={e => setEditing({...editing, type: e.target.value})}><option value="gelato">Gelato</option><option value="sorbet">Sorbet</option></select></div></div><div className="modal-footer"><button className="modal-btn secondary" onClick={() => { setModal(null); setEditing(null); }}>Cancel</button><button className="modal-btn primary" onClick={() => { if (editing?.name?.trim()) saveRecipe({...editing, items: editing.items || []}); }}>Save</button></div></div></div>)}
          {modal === 'ingredient' && selected && <AddIngredientModal onAdd={(id, amt) => { const updated = { ...selected, items: [...selected.items, { ingredientId: id, amount: amt }] }; setRecipes(r => r.map(x => x.id === updated.id ? updated : x)); setSelected(updated); setModal(null); }} onClose={() => setModal(null)} existingIds={selected.items.map(i => i.ingredientId)} />}
          {toast && <div className="toast">{toast}</div>}
        </div>
      );
    }
    
    function AddIngredientModal({ onAdd, onClose, existingIds }) {
      const [search, setSearch] = useState(''); const [selId, setSelId] = useState(null); const [amount, setAmount] = useState('');
      const filtered = useMemo(() => INGREDIENT_DB.filter(i => i.name.toLowerCase().includes(search.toLowerCase()) && !existingIds.includes(i.id)).slice(0, 15), [search, existingIds]);
      const selIng = selId ? INGREDIENT_DB.find(i => i.id === selId) : null;
      return (<div className="modal-overlay" onClick={onClose}><div className="modal" onClick={e => e.stopPropagation()}><div className="modal-header"><span className="modal-title">Add Ingredient</span><button className="modal-close" onClick={onClose}>√ó</button></div><div className="modal-content">{!selId ? (<><div className="form-group"><input type="text" className="form-input" placeholder="Search ingredients..." value={search} onChange={e => setSearch(e.target.value)} autoFocus /></div>{search && filtered.length > 0 && <div className="search-results">{filtered.map(ing => (<div key={ing.id} className="search-result-item" onClick={() => setSelId(ing.id)}><div className="search-result-name">{ing.name}</div><div className="search-result-meta">Fat: {ing.fat}% ¬∑ Sugar: {ing.sugar}% ¬∑ MSNF: {ing.msnf}%</div></div>))}</div>}</>) : (<><div className="form-group"><label className="form-label">Selected</label><div className="form-input" style={{cursor:'pointer'}} onClick={() => setSelId(null)}>{selIng?.name} <span style={{color:'var(--text-muted)',float:'right'}}>Change</span></div></div><div className="form-group"><label className="form-label">Amount (g)</label><input type="number" className="form-input" placeholder="e.g., 500" value={amount} onChange={e => setAmount(e.target.value)} autoFocus /></div></>)}</div><div className="modal-footer"><button className="modal-btn secondary" onClick={onClose}>Cancel</button><button className="modal-btn primary" onClick={() => selId && amount && onAdd(selId, parseFloat(amount))} style={{opacity:(!selId||!amount)?0.5:1}}>Add</button></div></div></div>);
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
